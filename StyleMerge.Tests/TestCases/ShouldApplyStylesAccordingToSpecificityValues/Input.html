<html>
<head>
    <style>
        #main {
            background-color: #FF0000;
        }

        .less-specific, .more-specific {
            /* Should not be applied to the #main element (id selector is more specific), but it
            should apply to the ul, since a class selector is more specific than an element selector */
            background-color: #0000FF;
        }

        ul {
            background-color: #00FF00;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="main" class="less-specific"></div>
    <ul class="more-specific"></ul>
</body>
</html>
